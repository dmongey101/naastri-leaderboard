<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tri Leaderboard - Sign In</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Tri Leaderboard</h1>
    <p>Sign in to track your Swim, Bike, and Run data.</p>

    <!-- Official Connect with Strava button (no modifications!) -->
    <a href="/auth/strava">
      <img
        src="/images/connect-with-strava.png"
        alt="Connect with Strava"
        class="strava-button"
      />
    </a>

    <!-- "Powered by Strava" or "Compatible with Strava" logo -->
    <footer>
      <img
        src="/images/powered-by-strava.png"
        alt="Powered by Strava"
        class="powered-by-strava"
      />
    </footer>
  </div>
</body>
</html>
